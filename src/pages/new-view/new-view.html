
<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="pictureViewForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="D/MM/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item floating>Description</ion-item>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-list>
    <button ion-button full (click)="onSubmitForm()" [disabled]="pictureViewForm.invalid">Enregistrer</button>
  </form>
</ion-content>
