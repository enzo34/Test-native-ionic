<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="newViewPage"></button>
      <ion-icon name="add"></ion-icon>
    </ion-buttons>
    <ion-title>
      Picture View
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let view of pictureViewList" (click)="onLoadPictureView(view)">
    <img [src]="view.imagePath">
    <ion-card-title>{{ view.name }}</ion-card-title>
  </ion-card>
</ion-content>
